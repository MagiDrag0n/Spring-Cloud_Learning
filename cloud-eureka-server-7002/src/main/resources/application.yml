server:
  port: 7002
eureka:
  instance:
    # eureka服务端的实例名称
    hostname: eureka-server-7002
  client:
    # 不注册自己
    register-with-eureka: false
    # 表示自己是注册中心，不用检索服务
    fetch-registry: false
    service-url:
      #defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      defaultZone: http://localhost:7001/eureka
